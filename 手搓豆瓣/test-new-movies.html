            font-weight: normal;
        }
        .movie-tooltip::before {
            content: '';

            top: 50%;
            left: -6px;
            transform: translateY(-50%);
            border-width: 6px 6px 6px 0;
            border-style: solid;

        .status {

        .status.success {
            background: #e8f5e8;

        .status.error {

<body>
    <h1>ğŸ¬ æ–°ç”µå½±æ•°æ®æµ‹è¯•</h1>

    <div id="status-display"></div>
    <div id="movies-container" class="test-container">
        <div class="status info">æ­£åœ¨åŠ è½½ç”µå½±æ•°æ®...</div>
    </div>

    <script>
        let movieData = null;

        async function loadMovies() {
            try {
                const response = await fetch('data/movies.json');
                if (!response.ok) {
                    throw new Error('æ— æ³•åŠ è½½ç”µå½±æ•°æ®');
                }

                movieData = await response.json();
                const nowPlayingMovies = movieData.nowPlaying || [];

                // æ˜¾ç¤ºç»Ÿè®¡ä¿¡æ¯
                updateStatus(`âœ… æˆåŠŸåŠ è½½ ${nowPlayingMovies.length} éƒ¨ç”µå½±`, 'success');

                // æ˜¾ç¤ºæœ€æ–°çš„10éƒ¨ç”µå½±
                const latestMovies = nowPlayingMovies.slice(-10);
                displayMovies(latestMovies);

            } catch (error) {
                updateStatus(`âŒ åŠ è½½å¤±è´¥: ${error.message}`, 'error');
            }
        }

        function displayMovies(movies) {
            const container = document.getElementById('movies-container');
            container.innerHTML = '';

            movies.forEach(movie => {
                const card = createMovieCard(movie);
                container.appendChild(card);
            });
        }

        function createMovieCard(movie) {
            const card = document.createElement('div');
            card.className = 'movie-card';
            card.dataset.detailUrl = `https://movie.douban.com/subject/${movie.id}/?from=showing`;

            // æå–ä¸»æ¼”ï¼ˆæœ€å¤šæ˜¾ç¤º3ä¸ªï¼‰
            const mainActors = movie.casts.slice(0, 3).join(' / ');
            const genresText = movie.genres.join(' / ');
            const countriesText = movie.countries.join(' / ');

            card.innerHTML = `
                <div class="poster">${movie.title}</div>
                <div class="title">${movie.title}</div>
                <div class="rating">${movie.rating > 0 ? movie.rating.toFixed(1) : 'æš‚æ— è¯„åˆ†'}</div>
                <div class="movie-tooltip">
                    <div class="tooltip-content">
                        <h4>${movie.title}</h4>
                        <p><strong>ä¸Šæ˜ æ—¶é—´ï¼š</strong>${movie.releaseDate}</p>
                        <p><strong>ç±»å‹ï¼š</strong>${genresText}</p>
                        <p><strong>åˆ¶ç‰‡å›½å®¶ï¼š</strong>${countriesText}</p>
                        <p><strong>å¯¼æ¼”ï¼š</strong>${movie.directors.join(' / ')}</p>
                        <p><strong>ä¸»æ¼”ï¼š</strong>${mainActors}</p>
                        ${movie.duration ? `<p><strong>ç‰‡é•¿ï¼š</strong>${movie.duration}</p>` : ''}
                    </div>
                </div>
            `;

            // æ·»åŠ ç‚¹å‡»äº‹ä»¶
            card.addEventListener('click', () => {
                if (card.dataset.detailUrl) {
                    window.open(card.dataset.detailUrl, '_blank');
                }
            });

            return card;
        }

        function updateStatus(message, type) {
            const statusDiv = document.getElementById('status-display');
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        // é¡µé¢åŠ è½½å®Œæˆåæ‰§è¡Œ
        document.addEventListener('DOMContentLoaded', loadMovies);
    </script>
