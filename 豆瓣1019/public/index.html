<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人电影网 - 发现好电影</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <!-- 头部导航 -->
  <header class="header">
    <nav class="nav-container">
      <div class="logo">
        <span>🎬</span>
        <span>个人电影网</span>
      </div>

      <ul class="nav-menu">
        <li><a href="/">首页</a></li>
        <li><a href="#now-playing">正在热映</a></li>
        <li><a href="#coming-soon">即将上映</a></li>
        <li><a href="#top-rated">高分电影</a></li>
      </ul>

      <div class="search-container">
        <input type="text" class="search-input" id="searchInput" placeholder="搜索电影...">
        <button class="search-btn" onclick="searchMovies()">🔍</button>
      </div>
    </nav>
  </header>

  <!-- 主内容区 -->
  <main>
    <!-- Banner区域 -->
    <div class="container">
      <div class="banner">
        <h1 class="banner-title">发现你的下一部好电影</h1>
        <p class="banner-subtitle">汇聚全球经典影片，为你推荐最值得观看的电影</p>
      </div>
    </div>

    <!-- 正在热映 -->
    <div class="container">
      <section class="section" id="now-playing">
        <div class="section-header">
          <h2 class="section-title">正在热映</h2>
          <span class="section-more" onclick="loadAllMovies()">查看更多 →</span>
        </div>
        <div class="movie-grid" id="nowPlayingGrid">
          <div class="loading"></div>
        </div>
      </section>
    </div>

    <!-- 即将上映 -->
    <div class="container">
      <section class="section" id="coming-soon">
        <div class="section-header">
          <h2 class="section-title">即将上映</h2>
          <span class="section-more" onclick="loadAllMovies()">查看更多 →</span>
        </div>
        <div class="movie-grid" id="comingSoonGrid">
          <div class="loading"></div>
        </div>
      </section>
    </div>

    <!-- 高分电影 -->
    <div class="container">
      <section class="section" id="top-rated">
        <div class="section-header">
          <h2 class="section-title">豆瓣高分</h2>
          <span class="section-more" onclick="loadAllMovies()">查看更多 →</span>
        </div>

        <!-- 筛选器 -->
        <div class="filter-bar">
          <div class="filter-group">
            <span class="filter-label">类型:</span>
            <button class="filter-btn active" onclick="filterByGenre('')">全部</button>
            <button class="filter-btn" onclick="filterByGenre('剧情')">剧情</button>
            <button class="filter-btn" onclick="filterByGenre('喜剧')">喜剧</button>
            <button class="filter-btn" onclick="filterByGenre('动作')">动作</button>
            <button class="filter-btn" onclick="filterByGenre('科幻')">科幻</button>
            <button class="filter-btn" onclick="filterByGenre('动画')">动画</button>
          </div>

          <div class="filter-group">
            <span class="filter-label">地区:</span>
            <button class="filter-btn active" onclick="filterByRegion('')">全部</button>
            <button class="filter-btn" onclick="filterByRegion('美国')">美国</button>
            <button class="filter-btn" onclick="filterByRegion('中国大陆')">中国</button>
            <button class="filter-btn" onclick="filterByRegion('日本')">日本</button>
            <button class="filter-btn" onclick="filterByRegion('韩国')">韩国</button>
          </div>
        </div>

        <div class="movie-grid" id="topRatedGrid">
          <div class="loading"></div>
        </div>
      </section>
    </div>
  </main>

  <!-- 页脚 -->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-links">
        <a href="#" class="footer-link">关于我们</a>
        <a href="#" class="footer-link">联系方式</a>
        <a href="#" class="footer-link">使用条款</a>
        <a href="#" class="footer-link">隐私政策</a>
      </div>
      <p class="footer-copyright">© 2025 个人电影网. 本项目仅供学习交流使用.</p>
    </div>
  </footer>

  <script src="/js/main.js"></script>
</body>
</html>
